<a href="{{ .Get "link" }}">
  <div class="card" style="height: 100%">
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-5">{{ .Get "title" }}</p>
        </div>
      </div>
      <div class="content">
        {{ .Inner }}
      </div>
    </div>
    <div class="card-image">
      <figure class="image">
        <img src="{{ .Get "image" }}" alt="{{ .Get "title" }} image">
      </figure>
    </div>
  </div>
</a>
