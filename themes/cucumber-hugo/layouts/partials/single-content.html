<div class="columns section">
  <div class="column is-one-quarter is-hidden-mobile">
    {{ partial "sidebar.html" . }}
  </div>
  <div class="column is-three-quarters">
    <div>
      <h1 class="title is-1">{{ .Title }}</h1>
      {{ if .Page.Params.polyglot }}
        {{ partial "language-select" . }}
      {{ end }}
      <div class="content">
        {{ .Content }}
      </div>
    </div>
    <hr>
    <div>
      <p>
        You can help us improve this documentation.
        <a href="https://github.com/cucumber/docs.cucumber.io/edit/master/content/{{ .Page.File.Path }}">Edit this page</a>.
      </p>
    </div>
  </div>
</div>
