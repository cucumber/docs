<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        {{ partial "menu.html" . }}
      </div>
      <div class="column is-three-quarters">
        {{ if eq .Page.Params.polyglot true }}
          {{ partial "language-tabs.html" . }}
        {{ end }}
        <div class="content">
          <h1 class="title is-1">{{ .Title }}</h1>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
